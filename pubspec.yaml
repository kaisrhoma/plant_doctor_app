name: plant_doctor_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.2.3
  lottie: ^3.1.2
  camera: ^0.11.0+2
  image_picker: ^1.1.2
  tflite_flutter: ^0.11.0
  image: ^4.2.0
  path_provider: ^2.1.4

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icon/icon.png
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
    - assets/model/data_models_plus_lapels/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/cairo.ttf
